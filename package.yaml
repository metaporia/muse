name:                muse
version:             0.2.1
license:             GPL-3
git:                 https://gitlab.com/metaporia/muse
author:              "Keane Yahn-Krafft"
maintainer:          "kyahnkrafft@me.com"
copyright:           "2018 Keane Yahn-Krafft"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://gitlab.com/metaporia/muse#README.md>

dependencies:

- acid-state
- ansi-wl-pprint
- aeson
- ansi-terminal
- base >= 4.7 && < 5
- basic-prelude
- bytestring
- containers
- criterion
- directory
- esqueleto
- hspec
- ixset
- lens
- monad-logger
- mtl >= 2.2.2
- optparse-applicative
- parsers
- path-pieces
- persistent
- persistent-sqlite
- persistent-template
- pretty-show
- QuickCheck
- raw-strings-qq
- resourcet
- safecopy
- split
- text
- text-metrics
- time
- transformers
- trifecta
- word-wrap
- yaml-config

library:
  source-dirs: src
  exposed-modules:
    - Diff
    - Lib
    - Parse.Entry
    - Parse
    - Helpers
    - Search
    - Render
    - Store
    - Store.Render
    - Store.Types
    - Store.Sqlite
    - Store.Sqlite.Types
    - Time

executables:
  bench: 
    main: Main.hs
    source-dirs: bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - muse
    - criterion
  
  muse:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - muse
    - optparse-applicative
    - time


tests:
  muse-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - muse
    - hspec
    - QuickCheck
    - trifecta
    - optparse-applicative

