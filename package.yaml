name:                muse
version:             0.1.4
license:             GPL-3
git:                 https://gitlab.com/metaporia/muse
author:              "Keane Yahn-Krafft"
maintainer:          "kyahnkrafft@me.com"
copyright:           "2018 Keane Yahn-Krafft"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://gitlab.com/metaporia/muse#README.md>

dependencies:
- base >= 4.7 && < 5
- text
- trifecta
- pretty-show
- mtl >= 2.2.2
- raw-strings-qq
- hspec
- QuickCheck
- split
- parsers
- time
- yaml-config
- aeson
- directory
- bytestring
- text-metrics
- word-wrap
- lens
- transformers
- ansi-terminal
- acid-state
- safecopy
- ixset
- containers
- basic-prelude
- optparse-applicative
- yaml

library:
  source-dirs: src
  exposed-modules:
    - Diff
    - Lib
    - Parse.Entry
    - Parse
    - Helpers
    - Search
    - Render
    - Store
    - Store.Render
    - Store.Types
    - Time

executables:
  muse-old:
    main:                MainOld.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - muse
    - optparse-applicative
    - time

executables:
  muse:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - muse
    - optparse-applicative
    - time


tests:
  muse-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - muse
    - hspec
    - QuickCheck
    - trifecta
    - optparse-applicative
