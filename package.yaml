name:                logParse
version:             0.1.0.0
github:              "githubuser/logParse"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/logParse#readme>

dependencies:
- base >= 4.7 && < 5
- text
- trifecta
- pretty-show
- mtl >= 2.2.2
- raw-strings-qq
- hspec
- QuickCheck
- split
- parsers
- time
- yaml-config
- aeson
- directory
- bytestring
- text-metrics
- word-wrap
- lens
- transformers

library:
  source-dirs: src
  exposed-modules:
    - Lib
    - Parse
    - Helpers
    - Search
    - Render

executables:
  logParse-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - logParse
    - optparse-applicative
    - time

tests:
  logParse-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Test
    dependencies:
    - logParse
    - hspec
    - QuickCheck
    - trifecta
